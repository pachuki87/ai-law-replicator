version: '3.8'

services:
  legal-case-generator:
    build: .
    ports:
      - "5173:5173"  # Puerto actualizado para Vite
    environment:
      - NODE_ENV=production
      - PORT=5173
      - AGENT_ZERO_URL=http://172.17.0.4:80
      # Variables de ngrok (opcionales)
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN:-}
      - NGROK_REGION=${NGROK_REGION:-us}
      - NGROK_SUBDOMAIN=${NGROK_SUBDOMAIN:-}
    volumes:
      - ./src:/app/src
      - ./public:/app/public
    restart: unless-stopped
    container_name: legal-case-generator-app
    network_mode: bridge

# Nota: El contenedor agent-zero-abogado ya existe y está ejecutándose
# Se conectará usando la IP interna del contenedor: 172.17.0.4:80