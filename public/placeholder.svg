<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1200" viewBox="0 0 1200 1200" fill="none">
  <!-- Background -->
  <rect width="1200" height="1200" fill="#1e3a8a" rx="60"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="50%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#d97706"/>
    </linearGradient>
    <linearGradient id="scaleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e5e7eb"/>
      <stop offset="50%" stop-color="#d1d5db"/>
      <stop offset="100%" stop-color="#9ca3af"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="8" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main pillar/column -->
  <rect x="550" y="700" width="100" height="300" fill="url(#goldGradient)" filter="url(#shadow)"/>
  
  <!-- Base -->
  <rect x="450" y="950" width="300" height="80" fill="url(#goldGradient)" rx="10" filter="url(#shadow)"/>
  
  <!-- Balance beam -->
  <rect x="300" y="680" width="600" height="20" fill="url(#goldGradient)" rx="10" filter="url(#shadow)"/>
  
  <!-- Central pivot -->
  <polygon points="580,680 620,680 600,640" fill="url(#goldGradient)" filter="url(#shadow)"/>
  
  <!-- Left scale chain -->
  <line x1="400" y1="700" x2="400" y2="800" stroke="#6b7280" stroke-width="4"/>
  <line x1="380" y1="700" x2="380" y2="800" stroke="#6b7280" stroke-width="4"/>
  <line x1="420" y1="700" x2="420" y2="800" stroke="#6b7280" stroke-width="4"/>
  
  <!-- Right scale chain -->
  <line x1="800" y1="700" x2="800" y2="800" stroke="#6b7280" stroke-width="4"/>
  <line x1="780" y1="700" x2="780" y2="800" stroke="#6b7280" stroke-width="4"/>
  <line x1="820" y1="700" x2="820" y2="800" stroke="#6b7280" stroke-width="4"/>
  
  <!-- Left scale pan -->
  <ellipse cx="400" cy="820" rx="120" ry="30" fill="url(#scaleGradient)" filter="url(#shadow)"/>
  <rect x="280" y="810" width="240" height="20" fill="url(#scaleGradient)" rx="10"/>
  
  <!-- Right scale pan -->
  <ellipse cx="800" cy="820" rx="120" ry="30" fill="url(#scaleGradient)" filter="url(#shadow)"/>
  <rect x="680" y="810" width="240" height="20" fill="url(#scaleGradient)" rx="10"/>
  
  <!-- Decorative elements -->
  <circle cx="600" cy="350" r="80" fill="none" stroke="url(#goldGradient)" stroke-width="8" opacity="0.6"/>
  <circle cx="600" cy="350" r="50" fill="none" stroke="url(#goldGradient)" stroke-width="4" opacity="0.4"/>
  
  <!-- Justice symbol in center circle -->
  <text x="600" y="375" font-family="serif" font-size="60" font-weight="bold" text-anchor="middle" fill="url(#goldGradient)">âš–</text>
  
  <!-- Decorative corner elements -->
  <polygon points="100,100 150,100 125,50" fill="url(#goldGradient)" opacity="0.3"/>
  <polygon points="1050,100 1100,100 1075,50" fill="url(#goldGradient)" opacity="0.3"/>
  <polygon points="100,1100 150,1100 125,1150" fill="url(#goldGradient)" opacity="0.3"/>
  <polygon points="1050,1100 1100,1100 1075,1150" fill="url(#goldGradient)" opacity="0.3"/>
</svg>